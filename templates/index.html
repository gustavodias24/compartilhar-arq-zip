
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- CSS Bootstrap Icon Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-5">Zipar Arquivos</h1>
        <form action="{{ url_for('zipagem') }}" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="arquivos" class="mt-3">Selecione o(s) arquivo(s):</label>
            <input required type="file" name="arquivos" id="arquivos" multiple class="form-control-file">
          </div>
          <div class="form-group">
            <label for="nome_zip" class="mt-2">Digite o nome do arquivo ZIP:</label>
            <input  type="text" id="nome_zip" name="nome_zip" class="form-control" placeholder="Opcional.">
          </div>
          <button type="submit" class="btn btn-success">Zipar</button>
        </form>

        <footer class="footer py-3">
          <div class="container">
            <span class="text-muted">Compartilhador de arquivos feito por Benicio &copy; 2023</span>
              <div class="social-icons">
                <a href="https://www.benicio.cloud/github" target="_blank" class="text-muted"><i class="bi bi-github bi-3x"></i></a>
                <a href="https://www.benicio.cloud/instagram" target="_blank" class="text-muted"><i class="bi bi-instagram bi-4x"></i></a>
                <a href="https://www.benicio.cloud/linkedin" target="_blank" class="text-muted"><i class="bi bi-linkedin bi-3x"></i></a>
            </div>
          </div>
        </footer>
      </div>

    </div>

  </div>



  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
